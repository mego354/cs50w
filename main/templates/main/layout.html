{% load static %}
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">


    <title>عمرو عده</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/mainn.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...................." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
      
    
    <div class="header">
      <div class="brand_logo">
        <a href="{% url 'main:make_order' %}">
          <img class="logo_img" alt="Logo" src="{% static 'main/logoamr.png' %}">
        </a>
        <button type="button" id="offcanvas_button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i id="offcanvas_icon" class="fa-solid fa-bars fa-flip-horizontal fa-2x" style="color: #2e4e85;"></i>
        </button>
  
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header" >
              <h5 id="offcanvasRightLabel">أضافات</h5>
            </div>


            <div class="offcanvas-body">

              <nav class="hidden-panel-nav">
                <ul class="side_nav">
                  <li><a href="{% url 'main:create_item' %}" title="منتج او نوع جديد">منتج او نوع جديد</a></li>
                  <li>
                    <i class="fa-solid fa-user-plus fa-2x"></i>
                    <a href="{% url 'main:create_customer' %}"  title="عميل جديد">عميل جديد</a>
                  </li>
                  <li>
                    <a href="{% url 'main:items_view' %}" title="تعديل حاله طلب">المنتجات</a>
                </li>
                  <li>
                    <i class="fa-solid fa-box-archive fa-2x"></i>
                    <a href="{% url 'main:all_orders' %}" title="تعديل حاله طلب">جميع الطلبات</a>
                  </li>
                  <li>
                    <i class="fa-solid fa-money-bill-wave fa-2x"></i>
                    <a href="{% url 'main:all_rest_orders' %}" title="تعديل حاله طلب">الطلبات الآجلة</a>
                  </li>
                  <li>
                    {% comment %} <i class="fa-regular fa-id-card fa-2x"></i> {% endcomment %}
                    <a href="#" title="تعديل اذونات مستخدم">اذونات المستخدمين</a>
                  </li>
                  <li>
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <a href="#" title="Contact">Contact</a>
                  </li>

                  <li>
                    <a href="{% url 'main:logout' %}" title="تسجيل الخروج">تسجيل الخروج</a>
                  </li>

                </ul>
            </nav>

            </div>
          </div>
      </div>
    
      <div class="page_option">
        <a href="{% url 'main:users' %}" class="page_option_buttton">العملاء والطلبات</a>
        <a href="{% url 'main:make_order' %}" class="page_option_buttton">الصفحة الرئيسية</a>
        <a href="{% url 'main:total_orders' %}" class="page_option_buttton">المبيعات</a>
      </div>
    </div>

    {% block body %}
    {% endblock %}


    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var offcanvasRight = document.getElementById('offcanvasRight');
        var canvasWidth = offcanvasRight.offsetWidth;
        var body = document.querySelector('body');
        var offcanvasIcon = document.getElementById('offcanvas_icon');
    
        function adjustPadding() {
            if (offcanvasRight.classList.contains('show')) {
                body.style.paddingRight = 'calc(10px + ' + canvasWidth + 'px)';
                offcanvasIcon.classList.add('fa-bars-staggered');
                offcanvasIcon.classList.remove('fa-bars');
            } else {
                body.style.paddingRight = '2%';
                //offcanvasIcon.classList.remove('fa-regular');
                //offcanvasIcon.classList.remove('fa-circle-xmark');
                //offcanvasIcon.classList.remove('fa-bounce');
                //offcanvasIcon.classList.add('fa-bars-staggered');
                //offcanvasIcon.classList.add('fa-solid');
                //offcanvasIcon.classList.add('fa-flip-horizontal');
                offcanvasIcon.classList.remove('fa-bars-staggered');
                offcanvasIcon.classList.add('fa-bars');

            }
        }
    
        offcanvasRight.addEventListener('shown.bs.offcanvas', function () {
            adjustPadding();
        });
    
        offcanvasRight.addEventListener('hidden.bs.offcanvas', function () {
            adjustPadding();
        });
    
      });
  </script>
</body>
</html>
